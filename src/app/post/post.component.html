<article class="post" (mouseenter)="setCtrl()" (mouseleave)="editable = false">
    <section class="info">
        <label class="author">{{ formatAddress(post.author) }}</label>
        <span class="lastUpdated">{{ formatTimestamp(post.lastUpdated) | date: 'YYYY/MM/dd HH:mm:ss' }}</span>
    </section>

    <ng-container *ngIf="showEditor else readonly">
        <section class="content">
            <textarea #content [value]="post.content"></textarea>
        </section>

        <section class="interact">
            <div class="ctrl">
                <button (click)="save(content.value)">üíæ</button>
                <button (click)="showEditor = false">‚ùå</button>
            </div>
        </section>
    </ng-container>

    <ng-template #readonly>
        <section class="content">
            {{ post.content }}
        </section>

        <section class="interact">
            <div class="like">
                <button (click)="like()">‚ù§Ô∏è</button>
                <span class="count">The post gets {{ post.allLovers.length }} ‚ù§Ô∏è</span>
            </div>
        
            <div class="ctrl" *ngIf="editable">
                <button (click)="showEditor = true">‚úèÔ∏è</button>
                <button (click)="delete()">‚ùå</button>
            </div>
        </section>
    </ng-template>
</article>
